<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>


    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Medium style editor -->
    {# MEDIUM STYLE EDITOR#}
        <script src="https://cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body class='loader'>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
      <div class="container loader">
        <div class="row">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

   <div class="collapse navbar-collapse" id="navbarNav">
     <div class="col-md-5">
        <ul class=" navbar-nav loader">
      <li> <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
      <li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
      <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">Linkedin</a></li>
    </ul>
</div>
 <div class="col-md-5 offset-2">
    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
      <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
      <li class="nav-item"><a class="nav-link"> Welcome: {{ user.username }}</a></li>
</div>
      {% else %}
       <div class="col-md-3 offset-md-4">
<li class="nav-item"><a class="nav nav-link navbar-right" href="{% url 'login' %}"><i class="material-icons">account_box</i>Login</a></li>

      {% endif %}
      </ul>
      </div>

    </div>
  </div></div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="content container">
      <div class="row">
        <div class="col-md-12">
          <div class="blog_posts">
            {% block content %}

            {% endblock %}

          </div>
          </div></div></div>

          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
